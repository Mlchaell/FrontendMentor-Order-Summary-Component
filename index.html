<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <img class="img-header" src="imgs/illustration-hero.svg" alt="Card Header Image">

      <div class="card-header">
        <h1 class="text-center">Order Summary</h1>
        <p class="text-center desaturated-blue-text">You now can listen to millions of songs, audiobooks, and podcasts, on any device anywhere you like!</p>  
      </div>

      <div class="extra-card-section">
        <img src="imgs/icon-music.svg" alt="Music Icon">

        <div class="stack-items">
          <p class="bold-dark-blue">Annual Plan</p>
          <p class="desaturated-blue-text">$59.99/year</p>  
        </div>

        <a href="#">Change</a>
      </div>

      <button class="payment-btn blue-btn">Proceed to Payment</button>

      <a class="cancel-order desaturated-blue-text" href="#">Cancel Order</a>
    </article>
  </main>
</body>
</html>
